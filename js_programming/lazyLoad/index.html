<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 100%;
        }
        .sub {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class='box'>
        <div class="sub" data-color='#f0f0f0' data-num='1'></div>
        <div class="sub" data-color='#f0f0f0' data-num='2'></div>
        <div class="sub" data-color='#f0f0f0' data-num='3'></div>
        <div class="sub" data-color='#f0f0f0' data-num='4'></div>
        <div class="sub" data-color='#f0f0f0' data-num='5'></div>
        <div class="sub" data-color='#f0f0f0' data-num='6'></div>
        <div class="sub" data-color='#f0f0f0' data-num='7'></div>
        <div class="sub" data-color='#f0f0f0' data-num='8'></div>
        <div class="sub" data-color='#f0f0f0' data-num='9'></div>
        <div class="sub" data-color='#f0f0f0' data-num='10'></div>
    </div>
    <script>
        const subs = document.querySelectorAll('.sub');
        const browserHeight = window.innerHeight;
        window.onscroll = (...args) => {
            const scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            subs.forEach(div => {
                if (browserHeight + scrollTop > div.offsetTop) {
                    // 模拟图片延时
                    setTimeout(() => {
                        div.style = `background-color:${div.getAttribute('data-color')}`
                    }, 1000)
                }
            })
        }
    </script>
</body>
</html>
